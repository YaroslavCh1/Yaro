<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет — GamerStore</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <style>
    body {
      background: #0F0F12;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 24px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 32px 0 24px 0;
      gap: 24px;
      flex-wrap: nowrap;
      border: 2px solid #FF00E5;
      box-shadow: 0 0 16px #FF00E5, 0 0 32px #FF00E5 inset;
    }
    .logo {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2rem;
      color: #00A3FF;
      letter-spacing: 2px;
      flex-shrink: 0;
    }
    .logo a {
      color: #00A3FF;
      text-decoration: none;
    }
    nav.menu {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
    }
    nav.menu a {
      color: #00A3FF;
      text-decoration: none;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: all 0.2s;
      white-space: nowrap;
    }
    nav.menu a:hover {
      background: #18181c;
      border: 2px solid #00A3FF;
    }
    .search {
      flex: 1;
      min-width: 200px;
      margin: 0 16px;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: #18181c;
      color: #fff;
      font-size: 1rem;
    }
    .header-actions {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-shrink: 0;
    }
    .neon-btn-primary {
      background: #00A3FF;
      color: #fff;
      border: 2px solid #00A3FF;
      border-radius: 8px;
      padding: 12px 24px;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 8px #00A3FF, 0 0 16px #FF00E5 inset;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .neon-btn-primary:hover {
      background: #0088dd;
      box-shadow: 0 0 16px #00A3FF, 0 0 32px #FF00E5;
    }
    .neon-btn-secondary {
      background: transparent;
      color: #00A3FF;
      border: 2px solid #00A3FF;
      border-radius: 8px;
      padding: 12px 24px;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 8px #00A3FF;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .neon-btn-secondary:hover {
      background: #18181c;
      box-shadow: 0 0 16px #00A3FF;
    }
    h1 {
      font-family: 'Orbitron', Arial, sans-serif;
      color: #00A3FF;
      text-align: center;
    }
    .account-container {
      background: #18181c;
      border: 1px solid #00a3ff88;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 0 24px #00a3ff55;
      margin-top: 24px;
    }
    .account-container h2 {
        font-family: 'Orbitron', Arial, sans-serif;
        color: #00A3FF;
        margin-top: 0;
    }
    .account-container label {
        display: block;
        margin-bottom: 16px;
    }
    .account-container input {
        display: block;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 2px solid #333;
        background: #222;
        color: #fff;
        margin-top: 8px;
        box-sizing: border-box;
    }
    .account-container .actions {
        display: flex;
        gap: 16px;
        margin-top: 24px;
    }
    .account-details, .order-history {
      background: #18181c;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 0 12px #00A3FF22;
      max-width: 600px;
    }
    .account-details h2, .order-history h2 {
      font-family: 'Orbitron', Arial, sans-serif;
      color: #00A3FF;
      margin-top: 0;
    }
    .account-details label {
      display: block;
      margin-bottom: 16px;
    }
    .account-details input {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #333;
      background: #222;
      color: #fff;
      margin-top: 8px;
      box-sizing: border-box;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #333;
    }
    .order-item:last-child {
      border-bottom: none;
    }
    .footer {
      padding: 32px 0;
      text-align: center;
      color: #B0B0B0;
      font-size: 1rem;
      border-top: 1px solid #222;
      margin-top: 48px;
    }
    @media (max-width: 768px) {
      nav.menu {
        flex-direction: column;
        gap: 8px;
        width: 100%;
        margin: 16px 0;
        order: 1;
        justify-content: flex-start;
      }
      nav.menu a { width: 100%; box-sizing: border-box; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo"><a href="index.html">CYBERZONE</a></div>
      <nav class="menu">
        <a href="catalog.html">Каталог</a>
        <a href="about.html">О нас</a>
        <a href="contacts.html">Контакты</a>
      </nav>
      <input class="search" type="text" placeholder="Поиск по сайту...">
      <div class="header-actions">
        <a href="admin.html" class="neon-btn-secondary">Админ</a>
        <a href="cart.html" class="neon-btn-primary">Корзина</a>
        <a href="account.html" class="neon-btn-secondary">Профиль</a>
      </div>
    </header>
    <main>
        <h1>Личный кабинет</h1>
        <div class="account-container">
            <h2>Вход в аккаунт</h2>
            <form>
                <label>Email<input type="email" placeholder="mail@example.com"></label>
                <label>Пароль<input type="password" placeholder="••••••••"></label>
                <div class="actions">
                    <button type="submit" class="neon-btn-primary">Войти</button>
                    <a href="#" class="neon-btn-secondary">Регистрация</a>
                    <a href="#" class="neon-btn-secondary">Забыли пароль?</a>
                </div>
            </form>
        </div>
        <div class="account-container">
            <h2>История заказов</h2>
            <p>У вас пока нет заказов.</p>
        </div>
    </main>
    <footer class="footer">© 2024 CYBERZONE. Все права защищены.</footer>
  </div>
  <script>
  const loginForm = document.querySelector('form');
  const regLink = document.querySelector('.actions a[href="#"]');
  if (loginForm && regLink) {
    regLink.addEventListener('click', function(e) {
      e.preventDefault();
      loginForm.innerHTML = `
        <label>Email<input type="email" placeholder="mail@example.com"></label>
        <label>Пароль<input type="password" placeholder="••••••••"></label>
        <label>Повторите пароль<input type="password" placeholder="••••••••"></label>
        <div class="actions">
          <button type="submit" class="neon-btn-primary">Зарегистрироваться</button>
          <a href="#" class="neon-btn-secondary">Назад</a>
        </div>
      `;
      const backLink = loginForm.querySelector('.actions a');
      backLink.addEventListener('click', function(e) {
        e.preventDefault();
        window.location.reload();
      });
    });
  }
  </script>
</body>
</html>
